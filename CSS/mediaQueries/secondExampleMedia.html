<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query Seond</title>
    <style>
        #first > img {
            margin-left: 150px;
            display: flex;
            width: auto;
            height: auto;
            display: inline
        }
        #second {
            width: auto;
            height: auto;
            display:flex;
        }
        #second > div {
            margin: auto;
            justify-content: space-evenly;
        }
       #second > div > h4{
         text-align: center;
        }
        #second > div > h6{
         text-align: center;
        }
        #second > div > h6 + img{
         width: 60px;
         margin-left: 35%;
        }
        @media (max-width: 750px){
            #second {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
        }
        }
        @media (max-width: 450px){
            #second {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
        }
        }
    </style>
