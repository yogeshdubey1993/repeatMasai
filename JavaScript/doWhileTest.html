<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>Guess the Number Game</h1>
    <p>I've chosen a number between 1 and 100. Can you guess it?</p>
    <input type="number" id="guessInput" placeholder="Enter your guess" />
    <button id="submitGuess">Submit Guess</button>
    <p id="feedback"></p>
    <p id="attempts" class="hidden"></p>
    
    <script>
        // Generate a random number between 1 and 100
        const randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;
        let guess;

        document.getElementById('submitGuess').addEventListener('click', function() {
            guess = parseInt(document.getElementById('guessInput').value);
            attempts++;

            // Provide feedback based on the guess
            if (guess < randomNumber) {
                document.getElementById('feedback').textContent = "Too low! Try again.";
            } else if (guess > randomNumber) {
                document.getElementById('feedback').textContent = "Too high! Try again.";
            } else {
                document.getElementById('feedback').textContent = `Congratulations! You've guessed the number ${randomNumber} in ${attempts} attempts.`;
                document.getElementById('attempts').textContent = `Total attempts: ${attempts}`;
                document.getElementById('attempts').classList.remove('hidden');
                document.getElementById('guessInput').disabled = true; // Disable input after correct guess
            }

            // Clear the input field for the next guess
            document.getElementById('guessInput').value = '';
            document.getElementById('guessInput').focus();
        });
    </script>
</body>
</html>
